<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
      .form-signin .checkbox {
        font-weight: 400;
      }
      .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
    </style>
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" enctype="multipart/form-data" action="http://localhost:5000">
      <fieldset>
	      <legend>Upload PDF Form</legend>
	      <label for="inputEmail" class="sr-only">File name</label>
	      <input type="text" id="inputName" class="form-control" value="test3" required name="file_name">
	      <label for="inputEmail" class="sr-only">File type</label>
	      <input type="text" id="inputType" class="form-control" value="pdf" required name="file_type">
	      <label for="inputPassword" class="sr-only">Select PDF file</label>
	      <input type="file" id="inputFile" class="form-control" required name="file_pdf">
	      <div class="checkbox mb-3">
	        <label>
	          <input name="dry_run" type="checkbox" value="dry_run" checked="false"> Dry run
	        </label>
	      </div>
	      <button class="btn btn-lg btn-primary btn-block" type="submit">Extract Tables</button>
      </fieldset>
      </form>
    </form>
  </body>
</html>
